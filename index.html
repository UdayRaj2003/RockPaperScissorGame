<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="css/Style.css">
</head>

<body>
    <div class="game">
        <div>
            <h1 class="heading">Rock Paper Scissor Game</h1>
        </div>
        <div class=" container">
            <div id="result" class="mt-4"></div>
            <div class="boxcontainers">
                <div class="box">
                    <div class="head">
                        <h1>Click Your Choice</h1>
                    </div>
                    <div class="setheight">
                        <img id="user-rock" src="img/rock.png" alt="rock" style="display: none;" class="image">
                        <img id="user-paper" src="img/paper.png" alt="paper" style="display: none;" class="image">
                        <img id="user-scissor" src="img/scissor.png" alt="scissor" style="display: none;"
                            class="image">
                        <div id="carouselExampleSlidesOnlyUser" class="carousel slide carousel-fade"
                            data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="1000">
                                    <img src="img/rock.png" class="d-block image" alt="..."
                                        onclick="chooseImage('rock', 'carouselExampleSlidesOnlyUser')">
                                    <div class="carousel-caption d-none d-md-block ">
                                        <h5>Fist</h5>
                                    </div>
                                </div>
                                <div class="carousel-item" data-bs-interval="1000">
                                    <img src="img/paper.png" class="d-block image" alt="..."
                                        onclick="chooseImage('paper', 'carouselExampleSlidesOnlyUser')">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Paper</h5>
                                    </div>
                                </div>
                                <div class="carousel-item" data-bs-interval="1000">
                                    <img src="img/scissor.png" class="d-block image" alt="..."
                                        onclick="chooseImage('scissor', 'carouselExampleSlidesOnlyUser')">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Scissor</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box">
                    <div class="head2">
                        <h1>Computer Choice</h1>
                    </div>
                    <div class="setheight">
                        <img id="computer-rock" src="img/rock.png" alt="rock" style="display: none;" class="image">
                        <img id="computer-paper" src="img/paper.png" alt="paper" style="display: none;" class="image">
                        <img id="computer-scissor" src="img/scissor.png" alt="scissor" style="display: none;"
                            class="image">
                        <div id="carouselExampleSlidesOnlyComputer" class="carousel slide carousel-fade"
                            data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="1000">
                                    <img src="img/rock.png" class="d-block image" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Fist</h5>
                                    </div>
                                </div>
                                <div class="carousel-item" data-bs-interval="1000">
                                    <img src="img/paper.png" class="d-block image" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Paper</h5>
                                    </div>
                                </div>
                                <div class="carousel-item" data-bs-interval="1000">
                                    <img src="img/scissor.png" class="d-block image" alt="...">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Scissor</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div id="result" class="mt-4"></div> -->
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</html>
